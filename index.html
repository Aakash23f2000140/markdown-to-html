<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Markdown Renderer</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"><script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script></head><body class="bg-gray-100 font-sans antialiased"><div class="container mx-auto p-4 md:p-8"><header class="text-center mb-8"><h1 class="text-4xl font-bold text-gray-800">Markdown Content</h1><p class="text-lg text-gray-600">Rendered from input.md</p></header><main class="bg-white p-6 rounded-lg shadow-md" id="markdown-content"><p class="text-gray-500">Loading markdown...</p></main></div><script>document.addEventListener('DOMContentLoaded', () => {fetch('input.md').then(response => {if (!response.ok) {throw new Error(`HTTP error! status: ${response.status}`);}return response.text();}).then(markdown => {document.getElementById('markdown-content').innerHTML = marked.parse(markdown);}).catch(error => {console.error('Error fetching or parsing markdown:', error);document.getElementById('markdown-content').innerHTML = `<p class="text-red-500">Failed to load markdown: ${error.message}</p>`;});});</script></body></html>
